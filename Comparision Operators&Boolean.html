<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparision Operators&Boolean</h1>
    <h3>1)1===1</h3>
      <script>
      document.write(1===1)
      </script>
    <h3>2)1===2</h3>
      <script>
      document.write(1===2)
      </script>
    <h3>3)1&lt2</h3>
      <script>
      document.write(1<2)
      </script>
    <h3>4)1&gt2</h3>
      <script>
      document.write(1>2)
      </script>
  </body>
</html>
